<head>

    <title>horario semanal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="containerGlobal">
    <div class="header">
        <div class="vacio"><h1>VAC√çO</h1></div>
        <div class="bloquesDias">
            <div class="bloqueLunes">
                <div class="day">
                    <div class="fecha" data-fecha="lunes"></div>
                    <div class="nombreDia">Lunes</div>
                </div>
                <div class="contentLunes"></div>
            </div>

            <div class="bloqueMartes">
                <div class="day">
                    <div class="fecha" data-fecha="martes"></div>
                    <div class="nombreDia">Martes</div>
                </div>
                <div class="contentMartes"></div>
            </div>

            <div class="bloqueMiercoles">

            </div>
            <div class="bloqueJueves">

                </div>

            <div class="bloqueViernes">

                    <div class="fecha" data-fecha="viernes"></div>

                </div>

    <div class="body">
        <div class="alumnos">

            <div class="listaAlumnos">
                
            </div>
        </div>
